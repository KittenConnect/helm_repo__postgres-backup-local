apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name:  {{ include "pg_dump-to-s3.fullname" . }}-db
spec:
  backendType: secretsManager
  # optional: specify role to assume when retrieving the data
  data:
    - key: {{ .Values.db_secret_path }}
      name: USER
      property: USER
    - key: {{ .Values.db_secret_path }}
      name: PORT
      property: PORT
    - key: {{ .Values.db_secret_path }}
      name: PASSWORD
      property: PASSWORD
    - key: {{ .Values.db_secret_path }}
      name: HOST
      property: HOST

